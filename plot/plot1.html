<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="../js/jquery.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <center>
    <div id="plot" style="width:100%;height:100%;border:solid black 1px">
  </center>

  <script>

var data = [
    {
	x: [-1,2,5],
	y: [1,-3,8],
	type: 'scatter',
	marker:{
	    size:20
	}
    }
];

var layout = {
    title: 'Prueba',
    xaxis: {
	title: '',
	showgrid: false,
	zeroline: false,
	ticks:'',
	//ticklen:0,
	//tickvals:[],
	showticklabels:false,
    },
    yaxis: {
	title: '',
	showgrid: false,
	zeroline: false,
	ticklen:0,
	tickvals:[],
    },
    width:700,
    height:500,

};

Plotly.plot('plot',data,layout,{displayModeBar: false});

  </script>
  
</body>
</html>
